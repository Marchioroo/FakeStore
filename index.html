<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store - JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- navbar fixa no topo --> <!-- navbar fixa no topo -->
        <div class="header-top">
            <span>Liquidação de Verão em Todos os Maiôs e Entrega Expressa Grátis - 50% de Desconto!
                <a href="#">Compre agora!</a></span>
            <div class="singUp">Entrar</div>
        </div>
        <!-- navbar menu --> <!-- navbar menu --> <!-- navbar menu -->
        <div class="container-fluid header-container navbar-light bg-light">
            <div class="row">
                <div class="col-md-4 header-msg">
                    <span>Marchioro Shop</span>
                </div>
                <div class="col-md-4 header-menu">
                    <ul class="navbar-list d-flex justify-content-around ">
                        <li class="navbar-item">
                            <a class="nav-link text-decoration-none" href="#">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link text-decoration-none" href="#">Produtos</a>
                        </li>
                        <li class="navbar-item">
                            <a class="nav-link text-decoration-none" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-4 col-12 header-search">
                    <input type="text" placeholder="Procurando por algo?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
        <!-- navbar menu --> <!-- navbar menu --> <!-- navbar menu --> <!-- navbar menu --> <!-- navbar menu -->
        <!-- navbar menu -->
    </header>

    <section>
        <div class="container section-categoria min-vh-30">
            <div class="row">
                <div class="col-md-12 section-mensagem">

                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="40" viewBox="0 0 20 40" fill="none">
                            <rect width="20" height="40" rx="4" fill="#DB4444" />
                        </svg>

                        Categorias</span>
                    <h3>Navegar Por Categoria</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 section-categoria-itens d-flex justify-content-center">
                    <div class="col-md-2 col-12  categoria-item">
                        <div class="categoria-img">
                            <img src="images/man.png" alt="">
                        </div>
                        <span>Men's clothing
                        </span>
                    </div>
                    <div class="col-md-2 col-12 categoria-item">
                        <div class="categoria-img">
                            <img src="images/woman.png" alt="">
                        </div>
                        <span>Women's clothing</span>
                    </div>
                    <div class="col-md-2 col-12 categoria-item">
                        <div class="categoria-img">
                            <img src="images/diamante.png" alt="">
                        </div>
                        <span>Jewelery</span>
                    </div>

                    <div class="col-md-2 col-12 categoria-item">
                        <div class="categoria-img">
                            <img src="images/eletronico.png" alt="">
                        </div>
                        <span>Electronics</span>
                    </div>
                   
                </div>

            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
