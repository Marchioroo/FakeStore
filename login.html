<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore - Login</title>
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <div class="header-top">
        <span>
            <center>Marchioro Shop</center>
        </span>
        <div class="home" id="home"><a href="#">Home</a></div>
    </div>
    <div class="container">
        <div class="container-box d-flex justify-contento-center">
            <div class="box col-md-4 col-11 d-flex flex-column ">
                <div class="title col-md-12 col-12">Acesse agora!</div>

                <form id="formLogin" action="#" method="POST">
                    <div class="login d-flex flex-column col-md-12 col-12">
                        <label for="loginForm">Login</label>
                        <input type="text" class="loginForm" id="loginForm" required>

                        <label for="passForm">Senha</label>
                        <input type="password" class="passForm" id="passForm" required>

                        <button class="button" id="buttonEntrar" type="submit">Entrar</button>
                        <span class="signIn">
                            <a id="cadastrar" href="#">Cadastrar</a>
                        </span>
                    </div>
                </form>


            </div>

            <!-- cadastro --> <!-- cadastro --> <!-- cadastro -->
            <div class="box-cadastro col-md-5 col-11">
                <div class="title col-md-12 col-12">Cadastre-se agora!</div>

                <form id="cadLoginForm" action="#" method="POST">
                    <div class="login d-flex flex-column col-md-12 col-12">
                        <label for="cadUser">Usu√°rio</label>
                        <input type="text" class="cadUser" id="cadUser" required>

                        <label for="cadEmail">E-mail</label>
                        <input type="email" class="cadEmail" id="cadEmail" required>

                        <label for="cadPass">Senha</label>
                        <input type="password" class="cadPass" id="cadPass" minlength="4" required>

                        <button class="button" type="submit">Cadastrar</button>
                        <span class="signIn">
                            <a id="voltar" href="#">Voltar</a>
                        </span>
                    </div>
                </form>
                
            </div>
            <div class="container-success">
                <div class="box-success col-md-3 col-10">
                    <div class="title col-md-12 col-12">
                        <h5>Cadastro efetuado com sucesso!</h5>
                    </div>
                    <div class="buttons-success d-flex flex-row justify-content-evenly">
                        <div id="button-yes">Login</div>
                        <div id="button-no"> Voltar</div>
                    </div>

                </div>
            </div>



        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="js/main-loading.js"></script>
    <script src="js/main-login.js"></script>
</body>

</html>
