<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore - Login</title>
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <div class="header-top">
        <span>Marchioro Shop</span>
        <div class="home" id="home"><a href="#">Home</a></div>
    </div>
    <div class="container">
        <div class="container-box d-flex justify-contento-center">
            <div class="box col-md-4 col-12 d-flex flex-column">
                <div class="title col-md-12 col-12">Acesse agora!</div>

                <form action="adm.html" method="POST">
                    <div class="login d-flex flex-column col-md-12 col-12">
                        <label for="loginForm">Login</label>
                        <input type="text" class="loginForm" id="loginForm" required>
                
                        <label for="passForm">Senha</label>
                        <input type="password" class="passForm" id="passForm" required>
                
                        <button class="button" type="submit">Entrar</button>
                        <span class="signIn">
                            <a href="#">Cadastrar</a>
                        </span>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="js/main-loading.js"></script>
</body>

</html>
